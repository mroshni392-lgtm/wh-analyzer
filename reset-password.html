By<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password ‚Äì WH HeatMap</title>
  <style>
    body {
      background: radial-gradient(800px 600px at 10% 10%, rgba(59,130,246,0.15), transparent), #0f1724;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e6eef6;
    }
    .card {
      background: #111b2e;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 350px;
    }
    h2 {margin-bottom: 20px;}
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg,#7dd3fc,#60a5fa);
      border: none;
      border-radius: 8px;
      color: #04263b;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Reset Password</h2>
    <p id="emailDisplay"></p>
    <input type="password" id="newPass" placeholder="Enter new password" required>
    <button onclick="resetPassword()">Update Password</button>
  </div>

  <script>
    // Get email from URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const emailDisplay = document.getElementById("emailDisplay");

    if (email) {
      emailDisplay.innerHTML = `Reset password for <b>${email}</b>`;
    } else {
      emailDisplay.innerHTML = "Invalid reset link!";
    }

    function resetPassword() {
      const newPass = document.getElementById("newPass").value.trim();
      const storedEmail = localStorage.getItem("email");

      if (!email || email !== storedEmail) {
        alert("‚ùå Invalid or expired reset link!");
        return;
      }
      if (!newPass) {
        alert("Please enter a new password!");
        return;
      }

      localStorage.setItem("password", newPass);
      alert("‚úÖ Password updated successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
